<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="col-lg-5">
  <h1 class="h1-strong">{{title}}</h1>

  <div class="alert alert-success" *ngIf="status == 'success'">
    Se han actualizado los datos correctamente
  </div>

  <div class="alert alert-danger" *ngIf="status =='error'">
    No se actualizaron los datos
  </div>
  <form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
    <p>
      <label>
        Nombre
      </label>
      <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required class="form-control"/>
      <span *ngIf="!name.value && name.touched">
        El nombre es obligatorio
      </span>
    </p>

    <p>
      <label>
        Apellidos
      </label>
      <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required class="form-control"/>
      <span *ngIf="!surname.value && surname.touched">
        Los apellidos son obligatorios
      </span>
    </p>

    <p>
      <label>
        Nombre de usuario
      </label>
      <input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" required class="form-control"/>
      <span *ngIf="!nick.value && nick.touched">
        El nombre de usuario es obligatorio
      </span>
    </p>

    <p>
      <label>
        Correo
      </label>
      <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required class="form-control"/>
      <span *ngIf="!email.value && email.touched">
        El correo es obligatorio
      </span>
    </p>

    <div *ngIf="user.image">
      <img src="{{ url + 'get-image-user/' +user.image }}" />
    </div>


    <p>
      <label>
        Sube tu foto de perfil
      </label>
      <input type="file" placeholder="Subir imagen" (change)="fileChangeEvent($event)" />
    </p>

    <input type="submit" value="{{title}}" class="btn btn-warning" [disabled]="!userEditForm.form.valid" />
  </form>
</div>
</body>
</html>
